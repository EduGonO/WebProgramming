<!DOCTYPE html>
<html>
	<head>
		<title> Guessing Game </title>
    <link href="gg.css" type="text/css" rel="stylesheet" />
    <script src="gg.js" type="text/javascript"></script>
	</head>

	<body>

		<h1>Guessing Game</h1>
		<h3>Eduardo Gonzalez</h3>

		<div id="assignments">

			<div class="hw">
				<input id="number" class="number" type="text" size="2" />
				<span id = 'result'></span>
				<br>
        <div>
  				<button onclick="guess();" id="guess">Guess!</button>
  			</div>
				<br>
        Guess the number (1-10)
        <br>
        Green: Too High
        <br>
        Red: Too Low
        <br>
			</div>
      <br>
      Past guesses:
		</div>
			<span id = "resultsarea"></span>
	</body>
</html>
